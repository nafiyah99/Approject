<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Approject</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
    <style>
      /* Atur tinggi carousel agar sesuai dengan tinggi layar */
      .carousel {
        height: 100vh;
      }

      /* Atur gambar agar mengisi seluruh area carousel */
      .carousel-item img {
        object-fit: cover;
        height: 100vh;
      }

      /* Overlay untuk konten di atas carousel */
      .carousel-caption {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        color: white;
      }

      .carousel-caption h1,
      .carousel-caption p,
      .carousel-caption a {
        color: white;
      }
    </style>
  </head>
  <body>
    <!-- Carousel -->
    <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="https://images.unsplash.com/photo-1584819762556-68601d7f3a86?q=80&w=387&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D/1920x1080" class="d-block w-100" alt="..." />
          <div class="carousel-caption">
            <h1>Welcome to SparClean âœ¨</h1>
            <p>this is an app where u can envolve on how do you want ur kosan is getting done.</p>
            <div class="col mt-5 text-center d-grid gap-2 col-6 mx-auto">
              <a class="btn btn-dark" href="./register.html" role="button" style="--bs-btn-padding-y: 0.5rem">Start </a>
            </div>
          </div>
        </div>
        <div class="carousel-item">
          <img src="https://images.unsplash.com/photo-1603712725038-e9334ae8f39f?q=80&w=871&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D/1920x1080" class="d-block w-100" alt="..." />
        </div>
        <div class="carousel-item">
          <img src="https://images.unsplash.com/photo-1580256081112-e49377338b7f?q=80&w=387&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D/1920x1080" class="d-block w-100" alt="..." />
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
