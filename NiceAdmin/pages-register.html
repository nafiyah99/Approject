</head>

<body>
  <main>
    <div class="container">
      <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">
              <div class="d-flex justify-content-center py-4">
                <a href="index.html" class="logo d-flex align-items-center w-auto">
                  <img src="assets/img/logo.png" alt="" />
                  <span class="d-none d-lg-block">NiceAdmin</span>
                </a>
              </div>
              <!-- End Logo -->

              <div class="card mb-3">
                <div class="card-body">
                  <div class="pt-4 pb-2">
                    <h5 class="card-title text-center pb-0 fs-4">Register</h5>
                    <p class="text-center small">Enter your personal details to create account</p>
                  </div>

                  <!-- Combined Registration Form -->
                  <div class="row g-3" id="combinedRegistrationForm">                    
                    <div class="col-12">
                      <label for="inputPhone" class="form-label">Phone Number</label>
                      <div class="input-group has-validation">
                        <span class="input-group-text" id="inputGroupPrepend">ðŸ“ž</span>
                        <input type="text" name="phone" class="form-control" id="inputPhone" placeholder="8xx-xxxx-xxxx" required>
                        <div class="invalid-feedback">Please enter your phone number.</div>
                      </div>
                    </div>
                    <div class="col-12">
                      <label for="inputName" class="form-label">Name</label>
                      <input type="text" class="form-control" id="inputName" placeholder="Name" />
                    </div>
                    <div class="col-12">
                      <label for="inputEmail" class="form-label">Email</label>
                      <input type="email" class="form-control" id="inputEmail" placeholder="name@example.com" />
                    </div>
                    <div class="col-12">
                      <div class="form-check">
                        <input class="form-check-input" name="terms" type="checkbox" value="" id="acceptTerms" required />
                        <label class="form-check-label" for="acceptTerms">I agree and accept the <a href="#">terms and conditions</a></label>
                        <div class="invalid-feedback">You must agree before submitting.</div>
                      </div>
                    </div>
                    <div class="col-12">
                      <button class="btn btn-dark w-100" onclick="completeRegistration()" type="submit">Create Account</button>
                    </div>
                    <div class="mt-3 text-center" id="orLoginText">
                      <p class="small mb-0">
                        or <a href="pages-login.html" style="text-decoration: none">Login</a>
                      if you already have account
                      </p>
                      
                    </div>
                  </div>
                </div>
              </div>

            </div>
          </div>
        </div>
      </section>
      
      <!-- Toast Container -->
      <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
        <div id="customAlertToast" class="toast hide" role="alert" aria-live="assertive" aria-atomic="true">
          <div class="toast-header">
            <strong class="me-auto">Alert</strong>
            <small class="text-muted">just now</small>
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
          </div>
          <div class="toast-body">
            <!-- Custom message will be inserted here -->
          </div>
        </div>
      </div>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

      <script>
        function showToast(message) {
          var toastElement = document.getElementById('customAlertToast');
          var toastBody = toastElement.querySelector('.toast-body');
          toastBody.textContent = message;

          var toast = new bootstrap.Toast(toastElement);
          toast.show();
        }

        function completeRegistration() {
          var inputPhone = document.getElementById('inputPhone').value;
          var inputName = document.getElementById('inputName').value;
          var inputEmail = document.getElementById('inputEmail').value;
          var acceptTerms = document.getElementById('acceptTerms').checked;

          // Periksa apakah semua input telah diisi
          if (!inputPhone || !inputName || !inputEmail || !acceptTerms) {
            showToast('Please fill in all fields and accept the terms and conditions.');
            return; // Menghentikan eksekusi jika ada input yang kosong
          }

          // Simulasi menyelesaikan registrasi
          showToast('Registration completed successfully');
          setTimeout(function() {
            window.location.href = './home.html';
          }, 2000); // Adjust the delay as needed
        }
      </script>
    </div>
  </main>

  <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

  <!-- Template Main JS File -->
  <script src="assets/js/main.js"></script>
</body>
</html>
