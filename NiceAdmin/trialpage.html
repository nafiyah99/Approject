    <!-- Custom Script -->
    <script>
      document.addEventListener('DOMContentLoaded', (event) => {
        const daysOfWeek = ['Minggu', 'Senin', 'Selasa', 'Rabu', 'Kamis', 'Jumat', 'Sabtu'];
        const months = ['Januari', 'Februari', 'Maret', 'April', 'Mei', 'Juni', 'Juli', 'Agustus', 'September', 'Oktober', 'November', 'Desember'];

        const dates = [];
        for (let i = 0; i < 7; i++) {
          const date = new Date();
          date.setDate(date.getDate() + i);
          dates.push(date);
        }

        const times = ['09:00', '10:00', '11:00', '12:00', '13:00', '14:00', '15:00', '16:00', '17:00', '18:00', '19:00', '20:00', '21:00'];

        let dateIndex = 0;
        let timeIndex = 12; // Set default time to 21:00

        const dateDisplay = document.getElementById('date-display');
        const timeDisplay = document.getElementById('time-display');
        const savedSchedule = document.getElementById('saved-schedule');

        function formatDate(date) {
          return `${daysOfWeek[date.getDay()]}, ${date.getDate()} ${months[date.getMonth()]}`;
        }

        function updateDisplays() {
          dateDisplay.textContent = formatDate(dates[dateIndex]);
          timeDisplay.textContent = times[timeIndex];
        }

        function loadSavedSchedule() {
          const savedDate = localStorage.getItem('savedDate');
          const savedTime = localStorage.getItem('savedTime');
          if (savedDate && savedTime) {
            savedSchedule.textContent = `Jadwal disimpan: ${savedDate}, ${savedTime}`;

            const savedDateIndex = dates.findIndex((date) => formatDate(date) === savedDate);
            const savedTimeIndex = times.indexOf(savedTime);

            if (savedDateIndex !== -1) dateIndex = savedDateIndex;
            if (savedTimeIndex !== -1) timeIndex = savedTimeIndex;
          } else {
            savedSchedule.textContent = 'Jadwal disimpan: -';
          }
        }

        document.getElementById('prev-date').addEventListener('click', () => {
          if (dateIndex > 0) {
            dateIndex--;
            updateDisplays();
          }
        });

        document.getElementById('next-date').addEventListener('click', () => {
          if (dateIndex < dates.length - 1) {
            dateIndex++;
            updateDisplays();
          }
        });

        document.getElementById('prev-time').addEventListener('click', () => {
          if (timeIndex > 0) {
            timeIndex--;
            updateDisplays();
          }
        });

        document.getElementById('next-time').addEventListener('click', () => {
          if (timeIndex < times.length - 1) {
            timeIndex++;
            updateDisplays();
          }
        });

        document.getElementById('schedule-button').addEventListener('click', function () {
          const selectedDate = formatDate(dates[dateIndex]);
          const selectedTime = times[timeIndex];

          localStorage.setItem('savedDate', selectedDate);
          localStorage.setItem('savedTime', selectedTime);

          alert(`Pengantaran dijadwalkan pada ${selectedDate} pukul ${selectedTime}`);
          loadSavedSchedule();
        });

        // Load saved schedule on page load
        loadSavedSchedule();
        updateDisplays();
      });
    </script>
