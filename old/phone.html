<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Approject - Register</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1 class="text-center mt-5">Register for SparClean âœ¨</h1>

    <section>
      <div class="container mt-5 text-center">
        <div class="mb-3">
          <label for="inputPhone" class="form-label">Phone Number</label>
          <input
            type="text"
            class="form-control"
            id="inputPhone"
            placeholder="8xx-xxxx-xxxx"
          />
        </div>
        <div class="d-grid gap-2 col-6 mx-auto">
          <button class="btn btn-dark" onclick="sendOtp()">Send OTP</button>
        </div>
      </div>
    </section>

    <!-- Modal OTP -->
    <div class="modal fade" id="otpModal" tabindex="-1" aria-labelledby="otpModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="otpModalLabel">OTP Verification</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label for="otpInput" class="form-label">Enter OTP</label>
              <input
                type="text"
                class="form-control"
                id="otpInput"
                placeholder="Enter the OTP sent to your phone"
              />
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-dark" onclick="verifyOtp()">Verify OTP</button>
          </div>
        </div>
      </div>
    </div>

    <script>
      function sendOtp() {
        // Simulate sending OTP
        alert('OTP sent to your phone number');
        // Open the OTP modal
        var otpModal = new bootstrap.Modal(document.getElementById('otpModal'));
        otpModal.show();
      }

      function verifyOtp() {
        // Simulate OTP verification
        alert('OTP verified successfully');
        // Close the OTP modal
        var otpModal = bootstrap.Modal.getInstance(document.getElementById('otpModal'));
        otpModal.hide();
        // Show the registration form
        document.getElementById('registrationForm').style.display = 'block';
      }
    </script>

    <!-- Formulir Registrasi Lanjutan -->
    <section id="registrationForm" style="display: none;">
      <div class="container mt-5">
        <div class="col-12 mt-3">
          <label for="inputName" class="form-label">Name</label>
          <input
            type="text"
            class="form-control"
            id="inputName"
            placeholder="name"
          />
        </div>
        <div class="mb-3 mt-3">
          <label for="exampleFormControlInput1" class="form-label">Email</label>
          <input
            type="email"
            class="form-control"
            id="exampleFormControlInput1"
            placeholder="name@example.com"
          />
        </div>
        <div class="col mt-5 text-center d-grid gap-2 col-6 mx-auto">
          <button class="btn btn-dark" onclick="completeRegistration()">Complete Registration</button>
        </div>
      </div>
    </section>

    <script>
      function completeRegistration() {
        // Simulate completing registration
        alert('Registration completed successfully');
        window.location.href = './home.html';
      }
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
