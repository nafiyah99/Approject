<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />

    <title>Login - Dynamic Input</title>
    <meta content="" name="description" />
    <meta content="" name="keywords" />

    <!-- Favicons -->
    <link href="assets/img/favicon.png" rel="icon" />
    <link href="assets/img/apple-touch-icon.png" rel="apple-touch-icon" />

    <!-- Google Fonts -->
    <link href="https://fonts.gstatic.com" rel="preconnect" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet" />

    <!-- Vendor CSS Files -->
    <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <link href="assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet" />
    <link href="assets/vendor/boxicons/css/boxicons.min.css" rel="stylesheet" />
    <link href="assets/vendor/quill/quill.snow.css" rel="stylesheet" />
    <link href="assets/vendor/quill/quill.bubble.css" rel="stylesheet" />
    <link href="assets/vendor/remixicon/remixicon.css" rel="stylesheet" />
    <link href="assets/vendor/simple-datatables/style.css" rel="stylesheet" />

    <!-- Template Main CSS File -->
    <link href="assets/css/style.css" rel="stylesheet" />
    <style>
        .spinner-border {
            width: 1.2rem;
            height: 1.2rem;
        }

        .is-invalid {
            border-color: #dc3545;
        }

        .is-valid {
            border-color: #198754;
        }

        #togglePassword {
            position: absolute;
            right: 0;
            top: 0;
            height: 70%;
            border: none;
            background: none;
        }

        #togglePassword i {
            cursor: pointer;
        }

        .input-group {
            display: none;
        }

        .input-group.active {
            display: block;
        }

        .btn-toggle {
            border: 1px solid #ccc;
            border-radius: 0.25rem;
            margin: 0 0.25rem;
        }

        .btn-toggle.active {
            background-color: #007bff;
            color: white;
            border-color: #007bff;
        }

        .btn-toggle:not(.active):hover {
            background-color: #e9ecef;
        }
    </style>
</head>
<body>
    <main>
        <div class="container">
            <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">
                            <div class="d-flex justify-content-center py-4">
                                <a href="index.html" class="logo d-flex align-items-center w-auto">
                                    <img src="assets/img/logo.png" alt="" />
                                    <span class="d-none d-lg-block">Dynamic Login</span>
                                </a>
                            </div>
                            <!-- End Logo -->

                            <div class="card mb-3">
                                <div class="card-body">
                                    <div class="pt-4 pb-2">
                                        <h5 class="card-title text-center pb-0 fs-4">Login</h5>
                                        <p class="text-center small">Enter your email or phone number to login</p>
                                    </div>

                                    <!-- Toggle Buttons -->
                                    <div class="text-center mb-3">
                                        <button class="btn btn-toggle" id="useEmail">Use Email</button>
                                        <button class="btn btn-toggle" id="usePhone">Use Phone Number</button>
                                    </div>

                                    <!-- Login Form -->
                                    <form class="row g-3 needs-validation" novalidate id="loginForm">
                                        <!-- Email Input -->
                                        <div class="input-group email-input input-group active">
                                            <div class="form-floating">
                                                <input type="email" name="email" class="form-control" id="inputEmail" placeholder="name@mail.com" pattern="^[a-zA-Z0-9._%+-]+@mail\.com$" required />
                                                <label for="inputEmail">Email</label>
                                                <div class="invalid-feedback">Please enter a valid email address</div>
                                            </div>
                                        </div>

                                        <!-- Phone Input -->
                                        <div class="input-group phone-input input-group">
                                            <div class="form-floating">
                                                <input type="tel" name="phone" class="form-control" id="inputPhone" placeholder="081234567890" pattern="^\d{10,15}$" required />
                                                <label for="inputPhone">Phone Number</label>
                                                <div class="invalid-feedback">Please enter a valid phone number</div>
                                            </div>
                                        </div>

                                        <div class="col-md-12">
                                            <div class="form-floating position-relative">
                                                <input type="password" class="form-control mb-1" id="inputPass" placeholder="Password" pattern="^(?=.*\d).{8,}$" required />
                                                <button type="button" class="btn btn-outline-secondary" id="togglePassword">
                                                    <i class="bi bi-eye-slash"></i>
                                                </button>
                                                <label for="inputPass">Password</label>
                                                <div class="invalid-feedback">Please enter your password</div>
                                                <a href="" class="mb-1"><small>Forgot your password?</small></a>
                                            </div>
                                        </div>

                                        <div class="col-12">
                                            <button class="btn btn-dark w-100" type="submit" id="loginButton">
                                                Login
                                                <span class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
                                            </button>
                                        </div>

                                        <div class="mt-3 text-center" id="orRegistText">
                                            <p class="small mb-0">Don't have an account? <a href="pages-register.html">Create an account</a></p>
                                        </div>
                                    </form>
                                </div>
                            </div>

                            <!-- Toast Container -->
                            <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
                                <div id="customAlertToast" class="toast hide" role="alert" aria-live="assertive" aria-atomic="true">
                                    <div class="toast-header">
                                        <strong class="me-auto">Alert</strong>
                                        <small class="text-muted">just now</small>
                                        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                                    </div>
                                    <div class="toast-body">
                                        <!-- Custom message will be inserted here -->
                                    </div>
                                </div>
                            </div>

                            <div class="credits">
                                <!-- All the links in the footer should remain intact. -->
                                <!-- You can delete the links only if you purchased the pro version. -->
                                <!-- Licensing information: https://bootstrapmade.com/license/ -->
                                <!-- Purchase the pro version with working PHP/AJAX contact form: https://bootstrapmade.com/nice-admin-bootstrap-admin-html-template/ -->
                                <!-- Modified with ❤️ by nafiyah from <a href="https://bootstrapmade.com/">BootstrapMade</a> -->
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </main>
    <!-- End #main -->

    <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

    <!-- Vendor JS Files -->
    <script src="assets/vendor/apexcharts/apexcharts.min.js"></script>
    <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="assets/vendor/chart.js/chart.umd.js"></script>
    <script src="assets/vendor/echarts/echarts.min.js"></script>
    <script src="assets/vendor/quill/quill.js"></script>
    <script src="assets/vendor/simple-datatables/simple-datatables.js"></script>
    <script src="assets/vendor/tinymce/tinymce.min.js"></script>
    <script src="assets/vendor/php-email-form/validate.js"></script>

    <!-- Template Main JS File -->
    <script src="assets/js/main.js"></script>

    <script>
      function showToast(message) {
        var toastElement = document.getElementById('customAlertToast');
        var toastBody = toastElement.querySelector('.toast-body');
        toastBody.textContent = message;

        var toast = new bootstrap.Toast(toastElement);
        toast.show();
      }

      function login(event) {
        event.preventDefault(); // Prevent form from submitting the default way

        var form = document.getElementById('loginForm');
        var inputEmail = document.getElementById('inputEmail');
        var inputPhone = document.getElementById('inputPhone');
        var inputPass = document.getElementById('inputPass');

        var emailPattern = /^[a-zA-Z0-9._%+-]+@mail\.com$/;
        var phonePattern = /^\d{10,15}$/; // Phone number must be between 10 to 15 digits
        var passwordPattern = /^(?=.*\d).{8,}$/; // Password must be at least 8 characters long and include a number

        // Reset previous validation states
        inputEmail.classList.remove('is-invalid');
        inputEmail.classList.remove('is-valid');
        inputPhone.classList.remove('is-invalid');
        inputPhone.classList.remove('is-valid');
        inputPass.classList.remove('is-invalid');
        inputPass.classList.remove('is-valid');

        var isEmailValid = emailPattern.test(inputEmail.value);
        var isPhoneValid = phonePattern.test(inputPhone.value);
        var isPasswordValid = passwordPattern.test(inputPass.value);

        if ((isEmailValid || isPhoneValid) && isPasswordValid) {
          // Show spinner and disable button
          var loginButton = document.getElementById('loginButton');
          var spinner = loginButton.querySelector('.spinner-border');

          loginButton.disabled = true;
          spinner.classList.remove('d-none');

          // Simulate server-side validation and login
          setTimeout(function () {
            showToast('Login successful');
            setTimeout(function () {
              window.location.href = './home.html';
            }, 2000); // Adjust the delay as needed
          }, 1000); // Simulate loading time
        } else {
          if (!isEmailValid && !isPhoneValid) {
            inputEmail.classList.add('is-invalid');
            inputPhone.classList.add('is-invalid');
          } else {
            if (isEmailValid) {
              inputEmail.classList.add('is-valid');
            } else {
              inputEmail.classList.add('is-invalid');
            }

            if (isPhoneValid) {
              inputPhone.classList.add('is-valid');
            } else {
              inputPhone.classList.add('is-invalid');
            }
          }

          if (!isPasswordValid) {
            inputPass.classList.add('is-invalid');
          }
        }
      }

      document.addEventListener('DOMContentLoaded', function () {
        var togglePassword = document.getElementById('togglePassword');
        var passwordField = document.getElementById('inputPass');

        togglePassword.addEventListener('click', function () {
          // Toggle the type attribute
          var type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
          passwordField.setAttribute('type', type);

          // Toggle the icon
          this.querySelector('i').classList.toggle('bi-eye-slash');
          this.querySelector('i').classList.toggle('bi-eye');
        });

        // Toggle between email and phone input
        var useEmailButton = document.getElementById('useEmail');
        var usePhoneButton = document.getElementById('usePhone');
        var emailInputGroup = document.querySelector('.email-input');
        var phoneInputGroup = document.querySelector('.phone-input');

        useEmailButton.addEventListener('click', function () {
          emailInputGroup.classList.add('active');
          phoneInputGroup.classList.remove('active');
          useEmailButton.classList.add('active');
          usePhoneButton.classList.remove('active');
        });

        usePhoneButton.addEventListener('click', function () {
          phoneInputGroup.classList.add('active');
          emailInputGroup.classList.remove('active');
          usePhoneButton.classList.add('active');
          useEmailButton.classList.remove('active');
        });
      });

      (function () {
        'use strict';

        var form = document.getElementById('loginForm');
        form.addEventListener('submit', login, false);
      })();
    </script>
</body>
</html>
