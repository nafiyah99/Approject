<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Approject</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1 class="text-center mt-5">Login to SparClean âœ¨</h1>

  <section>
    <div class="container mt-5">
      <div id="loginForm">
        <div class="mb-3">
          <label for="inputPhone" class="form-label">Phone Number</label>
          <input type="text" class="form-control" id="inputPhone" placeholder="8xx-xxxx-xxxx" />
        </div>
        <div class="col mt-5 text-center d-grid gap-2 col-6 mx-auto">
          <button class="btn btn-dark" onclick="login()">Login</button>
          <div>
            <h6>or</h6>
            <a href="./register.html" style="text-decoration: none">Register</a>
            if you don't have an account
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Toast Container -->
  <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
    <div id="customAlertToast" class="toast hide" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="toast-header">
        <strong class="me-auto">Alert</strong>
        <small class="text-muted">just now</small>
        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
      <div class="toast-body">
        <!-- Custom message will be inserted here -->
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

  <script>
    function showToast(message) {
      var toastElement = document.getElementById('customAlertToast');
      var toastBody = toastElement.querySelector('.toast-body');
      toastBody.textContent = message;

      var toast = new bootstrap.Toast(toastElement);
      toast.show();
    }

    function login() {
      var inputPhone = document.getElementById('inputPhone').value;

      if (!inputPhone) {
        showToast('Please enter your phone number.');
        return;
      }

      // Simulate login process
      showToast('Login successful');
      setTimeout(function() {
        window.location.href = './home.html';
      }, 2000); // Adjust the delay as needed
    }
  </script>
</body>
</html>
