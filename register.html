<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Approject - Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1 class="text-center mt-5">Register for SparClean âœ¨</h1>

  <section>
    <div class="container mt-5">
      <div id="phoneSection">
        <div class="mb-3">
          <label for="inputPhone" class="form-label">Phone Number</label>
          <input type="text" class="form-control" id="inputPhone" placeholder="8xx-xxxx-xxxx" />
        </div>
        <div class="d-grid gap-2 col-6 mx-auto mt-5">
          <button id="registerButton" class="btn btn-dark" onclick="sendOtp()">Register</button>
        </div>

        <div class="mt-3 text-center" id="orLoginText">
          <h6>or</h6>
          <a href="./login.html" style="text-decoration: none">Login</a>
          if you already have account
        </div>
      </div>

      <!-- Input OTP -->
      <div id="otpForm" style="display: none;">
        <div class="mb-3">
          <label for="otpInput" class="form-label">OTP</label>
          <input type="text" class="form-control" id="otpInput" placeholder="Enter the OTP sent to your phone" />
        </div>
        <div class="col mt-5 text-center d-grid gap-2 col-6 mx-auto">
          <button class="btn btn-dark" onclick="verifyOtp()">Verify OTP</button>
        </div>
      </div>

      <!-- Formulir Registrasi Lanjutan -->
      <div id="registrationForm" style="display: none;">
        <p class="text-center mb-3">Please fill in the form below to complete your registration.</p>
        <div class="col-12 mt-3">
          <label for="inputName" class="form-label">Name</label>
          <input type="text" class="form-control" id="inputName" placeholder="Name" />
        </div>
        <div class="mb-3 mt-3">
          <label for="exampleFormControlInput1" class="form-label">Email</label>
          <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com" />
        </div>
        <div class="col mt-5 text-center d-grid gap-2 col-6 mx-auto">
          <button class="btn btn-dark" onclick="completeRegistration()">Complete Registration</button>
        </div>
      </div>
    </div>
  </section>

  <!-- Toast Container -->
  <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
    <div id="customAlertToast" class="toast hide" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="toast-header">
        <strong class="me-auto">Alert</strong>
        <small class="text-muted">just now</small>
        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
      <div class="toast-body">
        <!-- Custom message will be inserted here -->
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

  <script>
    function showToast(message) {
      var toastElement = document.getElementById('customAlertToast');
      var toastBody = toastElement.querySelector('.toast-body');
      toastBody.textContent = message;

      var toast = new bootstrap.Toast(toastElement);
      toast.show();
    }

    function sendOtp() {
      var inputPhone = document.getElementById('inputPhone').value;

      // Memeriksa apakah phone number telah diisi
      if (!inputPhone) {
        showToast('Please enter your phone number.');
        return; // Menghentikan eksekusi jika phone number belum diisi
      }

      // Simulasi pengiriman OTP
      showToast('OTP sent to your phone number');
      // Tampilkan input OTP
      document.getElementById('otpForm').style.display = 'block';
      // Sembunyikan bagian phone number
      document.getElementById('phoneSection').style.display = 'none';
      // Sembunyikan tombol Register
      document.getElementById('registerButton').style.display = 'none';
      // Sembunyikan teks "or Login"
      document.getElementById('orLoginText').style.display = 'none';
    }

    function verifyOtp() {
      var inputOTP = document.getElementById('otpInput').value;

      // Memeriksa apakah OTP telah diisi
      if (!inputOTP) {
        showToast('Please enter the OTP.');
        return; // Menghentikan eksekusi jika OTP belum diisi
      }

      // Simulasi verifikasi OTP
      showToast('OTP verified successfully');
      // Sembunyikan input OTP
      document.getElementById('otpForm').style.display = 'none';
      // Tampilkan formulir registrasi lanjutan
      document.getElementById('registrationForm').style.display = 'block';
    }

    function completeRegistration() {
      var inputName = document.getElementById('inputName').value;
      var inputEmail = document.getElementById('exampleFormControlInput1').value;

      // Periksa apakah kedua input telah diisi
      if (!inputName || !inputEmail) {
        showToast('Please fill in all fields.');
        return; // Menghentikan eksekusi jika salah satu input kosong
      }

      // Simulasi menyelesaikan registrasi
      showToast('Registration completed successfully');
      setTimeout(function() {
        window.location.href = './home.html';
      }, 2000); // Adjust the delay as needed
    }
  </script>
</body>
</html>
